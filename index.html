<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUBG WEBSITE</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- Add the Tailwind CSS classes to the HTML elements -->
<header class="fixed top-0 left-0 w-full bg-oxford-blue p-2 z-40 transition-transform duration-1000 transform -translate-y-full header active" data-header>
    <div class="container flex justify-between items-center">
      <a href="#" class="logo">
        <img src="./assets/images/logo.svg" width="110" height="53" alt="unigine home" />
      </a>
  
      <nav class="absolute top-full left-12 right-12 bg-oxford-blue p-0 hidden navbar active" data-navbar>
        <ul class="navbar-list">
          <li class="navbar-item border-t border-space-cadet">
            <a href="#home" class="navbar-link uppercase text-fontSize-7 font-semibold text-white px-5 py-12" data-nav-link>home</a>
          </li>
  
          <li class="navbar-item border-t border-space-cadet">
            <a href="#tournament" class="navbar-link uppercase text-fontSize-7 font-semibold text-white px-5 py-12" data-nav-link>tournament</a>
          </li>
  
          <li class="navbar-item border-t border-space-cadet">
            <a href="#news" class="navbar-link uppercase text-fontSize-7 font-semibold text-white px-5 py-12" data-nav-link>news</a>
          </li>
  
          <li class="navbar-item border-t border-b border-space-cadet">
            <a href="#" class="navbar-link uppercase text-fontSize-7 font-semibold text-white px-5 py-12" data-nav-link>contact</a>
          </li>
        </ul>
      </nav>
  
      <a href="#" class="btn hidden" data-btn>join our team</a>
  
      <button class="nav-toggle-btn" aria-label="toggle menu" data-nav-toggler>
        <span class="line h-3 w-10 my-4 bg-text-gainsboro rounded-full transition-transform duration-300"></span>
        <span class="line h-3 w-20"></span>
        <span class="line ml-auto"></span>
      </button>
    </div>
  </header>
  
</body>
</html>
